<div class="container mt-5">
    <table class="table table-bordered" id="sessionsTable">
        <thead>
        <tr>
            <th>Sessions</th>
            <th>Temps total</th>
            <th>Exécuté</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Rows will be added dynamically here -->
        </tbody>
    </table>
    <button id="addSessionButton" class="btn btn-primary mb-3"><span class="bi-plus-square-fill"></span> Ajouter
    </button>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="notifyCheckbox">
        <label class="form-check-label" for="notifyCheckbox">Activer la notification de boisson</label>
    </div>
    <div class="mb-3">
        <label for="dailyWaterIntake" class="form-label">Litre journalier</label>
        <input type="number" id="dailyWaterIntake" name="dailyWaterIntake" min="0" step="0.01">
    </div>
    <div class="mb-3">
        <label for="haveDrinkTody" class="form-label">J'ai bu par litre</label>
        <input type="number" id="haveDrinkTody" name="haveDrinkTody" min="0" step="0.01">
    </div>
</div>
