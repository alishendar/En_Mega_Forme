<div class="container mt-5">
    <div class="row">
        <div class="col-12 text-center">
            <h2>Temps restant total de la session</h2>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="countdownDisplay" class="alert alert-info" role="alert">
                    Temps restant : <span id="countdown">00:00</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-6">
            <h5 id="firstExercice">Nom de l’exercice en cours</h5>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="worktime" class="alert alert-info" role="alert">
                    Temps restant : <span id="worktimespan">00:00</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12">
            <div>
                <img id="gifFirest" src=""/>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12">
            <h5 class="nextExerciceName" id="nextExercice">Nom de l’exercice suivant</h5>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-4">
            <div>
                <img id="gifTow" src=""/>
            </div>
        </div>
        <div class="timerPause" id="countdownDisplayPause" class="alert alert-info" role="alert">
            Temps restant : <span id="PauseTime">00:00</span>
        </div>
        <div class="col-8 text-right">
            <button id="pause" class="btn btn-secondary">Pause</button>
        </div>
    </div>
</div>
